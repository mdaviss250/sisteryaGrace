<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Form</title>
    
</head>
<body>
    <div class="container">
        <h1>Tell Us About Yourself</h1>
        
        <form id="skillsForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120" required>
            </div>

            <div class="form-group">
                <label>Your Skills:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="python" name="skills" value="Python">
                        <label for="python">Python</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="javascript" name="skills" value="JavaScript">
                        <label for="javascript">JavaScript</label>
                    </div>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="result" id="result">
            <button class="close-btn" id="closeBtn">&times;</button>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('skillsForm');
        const resultDiv = document.getElementById('result');
        const closeBtn = document.getElementById('closeBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value;
            
            
            const pythonChecked = document.getElementById('python').checked;
            const javascriptChecked = document.getElementById('javascript').checked;

            
            let skillsText = '';
            if (pythonChecked && javascriptChecked) {
                skillsText = 'both Python and JavaScript';
            } else if (pythonChecked) {
                skillsText = 'Python';
            } else if (javascriptChecked) {
                skillsText = 'JavaScript';
            } else {
                skillsText = 'no programming languages yet';
            }

            
            const message = `My name is <span class="name">${name}</span>, I am <span class="age">${age}</span> years old and can code in <span class="skills">${skillsText}</span>.`;

        
            const resultText = document.getElementById('resultText');
            resultText.innerHTML = message;
            form.classList.add('hidden');
            resultDiv.style.display = 'block';
        });

        closeBtn.addEventListener('click', function() {
            
            resultDiv.style.display = 'none';
            form.classList.remove('hidden');
        });
    </script>
</body>
</html>
