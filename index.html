<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #803838;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            gap: 30px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin-bottom: 0;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 25px;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            display: none;
            position: relative;
        }

        .result p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #041397;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, transform 0.2s;
        }

        .close-btn:hover {
            background: #c0392b;
            transform: scale(1.1);
        }

        .hidden {
            display: none !important;
        }

        .result .name {
            color: #667eea;
            font-weight: bold;
        }

        .result .age {
            color: #764ba2;
            font-weight: bold;
        }

        .result .skills {
            color: #e91e63;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tell Us About Yourself</h1>
        
        <form id="skillsForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="age">Your Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="120" required>
            </div>

            <div class="form-group">
                <label>Your Skills:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="python" name="skills" value="Python">
                        <label for="python">Python</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="javascript" name="skills" value="JavaScript">
                        <label for="javascript">JavaScript</label>
                    </div>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="result" id="result">
            <button class="close-btn" id="closeBtn">&times;</button>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('skillsForm');
        const resultDiv = document.getElementById('result');
        const closeBtn = document.getElementById('closeBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            
            const name = document.getElementById('name').value.trim();
            const age = document.getElementById('age').value;
            
            
            const pythonChecked = document.getElementById('python').checked;
            const javascriptChecked = document.getElementById('javascript').checked;

            
            let skillsText = '';
            if (pythonChecked && javascriptChecked) {
                skillsText = 'both Python and JavaScript';
            } else if (pythonChecked) {
                skillsText = 'Python';
            } else if (javascriptChecked) {
                skillsText = 'JavaScript';
            } else {
                skillsText = 'no programming languages yet';
            }

            
            const message = `My name is <span class="name">${name}</span>, I am <span class="age">${age}</span> years old and can code in <span class="skills">${skillsText}</span>.`;

        
            const resultText = document.getElementById('resultText');
            resultText.innerHTML = message;
            form.classList.add('hidden');
            resultDiv.style.display = 'block';
        });

        closeBtn.addEventListener('click', function() {
            
            resultDiv.style.display = 'none';
            form.classList.remove('hidden');
        });
    </script>
</body>
</html>
